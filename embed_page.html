<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GatherTube Player</title>
    <link rel="stylesheet" href="embed_page.css">
</head>
<body>
    <div class="player-container">
        <div class="header">
            <div class="logo-section">
                <img src="icons/logo.png" alt="GatherTube" class="logo" onerror="this.style.display='none'">
                <h1>GatherTube Player</h1>
            </div>
            
            <div class="controls">
                <button id="playlistToggle" class="playlist-toggle" title="Toggle Playlist">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 10h11v2H3V10zm0-4h11v2H3V6zm0 8h7v2H3v-2zm13.59-2.41L15 13.17V18c0 .55.45 1 1 1s1-.45 1-1v-4.83l1.59 1.58c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L18.41 11.17c-.39-.39-1.02-.39-1.41 0L15.41 13.76c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0z"/>
                    </svg>
                    <span class="queue-count" id="queueCount">0</span>
                </button>
                
                <button id="openInYoutube" class="open-youtube" title="Open in YouTube" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0C5.374 0 0 5.373 0 12s5.374 12 12 12 12-5.373 12-12S18.626 0 12 0zm5.568 13.363l-4.041 4.233c-.288.302-.656.453-1.025.453s-.737-.151-1.025-.453a1.506 1.506 0 0 1 0-2.05l2.33-2.441H6.375a1.44 1.44 0 0 1-1.44-1.44c0-.794.646-1.44 1.44-1.44h7.432l-2.33-2.441a1.506 1.506 0 0 1 0-2.05 1.426 1.426 0 0 1 2.05 0l4.041 4.233a1.506 1.506 0 0 1 0 2.05z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="video-section">
            <div id="player-wrapper">
                <div id="player"></div>
            </div>
            <div class="video-info">
                <div class="video-title-row">
                    <h2 id="currentVideoTitle">Loading...</h2>
                </div>
                <div class="video-controls">
                    <button id="prevVideo" class="nav-btn" title="Previous Video">‚èÆÔ∏è</button>
                    <div class="video-meta">
                        <span id="currentVideoIndex">0</span> of <span id="totalVideos">0</span>
                    </div>
                    <button id="nextVideo" class="nav-btn" title="Next Video">‚è≠Ô∏è</button>
                </div>
            </div>
        </div>
        
        <div class="error-message" id="errorMessage" style="display: none;">
            <div class="error-content">
                <h3>‚ö†Ô∏è Unable to Load Videos</h3>
                <p id="errorText">Please check your internet connection and try again.</p>
                <button id="retryButton" class="retry-btn">Retry</button>
            </div>
        </div>
    </div>
    
    <!-- Playlist Panel -->
    <div id="playlistPanel" class="playlist-panel">
        <div class="playlist-header">
            <h3>Queue</h3>
            <div class="playlist-actions">
                <button id="clearQueue" class="clear-btn" title="Clear Queue">üóëÔ∏è</button>
                <button id="closePanel" class="close-btn" title="Close Panel">√ó</button>
            </div>
        </div>
        
        <div class="playlist-content">
            <div id="playlistItems" class="playlist-items">
                <!-- Playlist items will be dynamically generated -->
            </div>
        </div>
        
        <div class="playlist-footer">
            <div class="queue-stats">
                <span id="playlistCount">0</span> videos
            </div>
            <button id="shuffleQueue" class="shuffle-btn" title="Shuffle Queue">üîÄ</button>
        </div>
    </div>
    
    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loader">
            <div class="spinner"></div>
            <p>Loading videos...</p>
        </div>
    </div>
    
    <!-- YouTube IFrame API will be loaded dynamically -->
    <script src="embed_page.js"></script>
</body>
</html>
